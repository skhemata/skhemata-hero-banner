<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit-html';
    import '../dist/skhemata-hero-banner.js';

    const configData = {
      title: "Hero Title",
      subtitle: "Here Subtitle"
    }

    render(
      html`
        <skhemata-hero-banner config-data=${JSON.stringify(configData)}>
        </skhemata-hero-banner>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
